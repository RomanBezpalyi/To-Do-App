<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
  <title>MyToDo</title>
</head>

<body class="container">
  <header class="header">
    <div class="header-container"><a href="#" class="logo"><img alt='MyToDo' width='50px' height='50px'
          src='./assets/icons/icons8-todo-list-50.png' /></a>
      <form class="form">
        <div class='form__input-div'>
          <input type="text" class="form__input" name="input" placeholder="Search by title..." autocomplete="off" />
        </div>
        <select class="form__progress-select select--progress" name="done">
          <option value="All">All</option>
          <option value="Open">Open</option>
          <option value="Done">Done</option>
        </select>
        <select class="form__priority-select select--priority" name="priority">
          <option value="All">All</option>
          <option value="High">High</option>
          <option value="Normal">Normal</option>
          <option value="Low">Low</option>
        </select>
        <button type="button" class="create-btn" data-action="add-note">
          Create
        </button>
      </form>
    </div>
  </header>

  <main class='main-content'>
    <ul class="note-list"></ul>

    <div class="backdrop">
      <div class="modal">
        <form class="modal-form">
          <p class="modal-form__title">Title:</p>
          <input type="text" class="modal-form__input" placeholder="Title" />
          <p class="modal-form__title">Description:</p>
          <textarea class="modal-form__textarea" rows="5" placeholder="Description"></textarea>
          <p class="modal-form__title">Priority:</p>
          <select class="modal-form__select">
            <option value="High">High</option>
            <option value="Normal">Normal</option>
            <option value="Low">Low</option>
          </select>
          <div class="modal-form-actions">
            <button type="submit" class="button" data-action="create-success">
              Save
            </button>
            <button type="button" class="button" data-action="create-cancel">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="backdrop--edit">
      <div class="modal--edit">
        <form class="modal-form">
          <p class="modal-form__title">Title:</p>
          <input type="text" class="modal-form__input" placeholder="Title" />
          <p class="modal-form__title">Description:</p>
          <textarea class="modal-form__textarea" rows="5" placeholder="Description"></textarea>
          <p class="modal-form__title">Priority:</p>
          <select class="modal-form__select">
            <option value="High">High</option>
            <option value="Normal">Normal</option>
            <option value="Low">Low</option>
          </select>
          <div class="modal-form-actions">
            <button type="submit" class="button" data-action="edit-success">
              Save
            </button>
            <button type="button" class="button" data-action="edit-cancel">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

  </main>
  <footer class="footer">
    <div class="footer-container">
      Bezpalyi Roman
    </div>
  </footer>

</body>

</html>
